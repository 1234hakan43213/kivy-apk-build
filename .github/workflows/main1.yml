name: Build
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. ADIM: Java 17 Kurulumu (Bu adım kritik, Java 21 hatasını çözer)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. ADIM: Önbellekleme
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # 3. ADIM: Gerekli Kütüphaneler
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            python3-pip \
            python3-setuptools \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libunwind-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            zip \
            unzip

      # 4. ADIM: Buildozer Kurulumu
      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython virtualenv

      # 5. ADIM: Derleme (Burada echo "y" ve -v kullanıyoruz)
      - name: Build with Buildozer
        run: |
          # yes | yerine echo "y" | kullanarak pipe hatasını engelliyoruz
          # -v parametresi hatayı detaylı görmemizi sağlar
          echo "y" | buildozer -v android debug

      # 6. ADIM: APK Yükleme
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
