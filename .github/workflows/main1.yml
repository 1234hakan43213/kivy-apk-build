name: Build
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Adım: Önbellekleme (Ağ hatalarını önlemek ve hızı artırmak için)
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # 2. Adım: Sistem Bağımlılıklarını Yükleme (Hata aldığın kısım burasıydı)
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            python3-pip \
            python3-setuptools \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libunwind-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            openjdk-17-jdk \
            zip \
            unzip

      # 3. Adım: Buildozer Kurulumu
      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython virtualenv

      # 4. Adım: Derleme
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. Adım: APK'yı Yükleme
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
